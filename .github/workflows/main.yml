name: Build and Deploy
on:
  push:
    branches:
      - demo-content
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        submodules: recursive
    - name: Build and Deploy
      uses: DeepSpaceHarbor/hexo-deploy-action@master
      env:
        PERSONAL_TOKEN: ${{ secrets.GHT }}
        PUBLISH_REPOSITORY: DeepSpaceHarbor/Harbor # The repository the action should deploy to.
        BRANCH: preview  # The branch the action should deploy to.
        PUBLISH_DIR: ./public # The folder the action should deploy.
